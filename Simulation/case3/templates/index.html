<script type="text/javascript">

  function def2(def){
    var xmin=80; 
    var xmax=150;
    var ymin=0; 
    var ymax=225;

    var str = 'gid=4';

            pointsX.push(tmp[1]);
        else
            pointsY.push(tmp[1]);
    }
    for(var i = 0; i < pointsX.length; i++)
    {
        var div = document.createElement('div');
        div.className = 'dot';
        div.style.left = pointsX[i] + 'px';

    }    
  }

  //def2();
  var imageOffset2 = 0;
  function movedn()
  {
    if(imageOffset2<=150){
  imageOffset2 += 1
  document.getElementById("wrapper2").style.top = imageOffset2 + "px";
  animate2 = setTimeout(function(){movedn();},50);
}

else
{
  stop2();
  document.getElementById("wrapper2").outerHTML = "";

}
}
function stop2(){
   clearTimeout(animate2);
}
 //moved();
